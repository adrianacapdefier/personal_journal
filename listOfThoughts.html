<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Thoughts</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="page-header">
        <h1>My Thoughts</h1>
    </header>


    <form method="GET" action="/listOfThoughts" class="filter-form">
            <label class="filterLabel" for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{ request.args.get('date', '') }}">

            <label class="filterLabel" for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Ex: dim"
                   value="{{ request.args.get('title', '') }}">

            <button class="filterButton" type="submit">AplicÄƒ filtre</button>
        </form>

     <div class="card-container">
        {% for entry in entries %}
        <a href="/thoughtDetails/{{ entry['_id'] }}" class="card-link">
            <div class="card">
                <div class="card-header">
                    {{ entry['title'] }}
                </div>
                <div class="card-footer">
                    <span class="card-date">{{ entry['date'].strftime('%Y-%m-%d %H:%M:%S') }}</span>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>

  <a href="/index" class="linkIndex">Scrie inca un gand</a>

</body>
</html>
